 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wishes from shyness_boy_sasi_</title>
  <style>
    body {
      margin: 0;
      background: url("https://i.pinimg.com/originals/8d/23/ba/8d23baecb421cc6be3bcf9dc073d832d.jpg") center/cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 48px;
      color: #ffdd57;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff6699; }
      to   { text-shadow: 0 0 20px #ff6699, 0 0 30px #ff3366; }
    }
    input, button {
      padding: 12px 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    input { width: 300px; max-width: 90%; }
    button:hover { transform: scale(1.05); }
    .hidden { display: none; }
    .letter {
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      font-size: 20px;
      line-height: 1.6;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      white-space: pre-wrap;
      text-align: left;
    }

    .animated {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse-glow {
      animation: pulseGlow 1.2s infinite;
      background: #ff3366;
      color: #fff;
      border: none;
      box-shadow: 0 0 0 rgba(255, 51, 102, 0.7);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 51, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 51, 102, 0);
      }
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: #ff3366;
      color: #fff;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }

    .heart {
      position: fixed;
      bottom: -40px;
      width: 24px;
      height: 24px;
      background: url('https://i.imgur.com/7xq6GDL.png') center/contain no-repeat;
      animation: float 7s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0%   { transform: translateX(0) translateY(0) scale(0.5); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateX(var(--hShift)) translateY(-120vh) scale(1.2); opacity:0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      animation: drop 4s linear infinite;
      z-index: 10000;
    }

    @keyframes drop {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>
  <div id="confetti-container"></div>
  <div class="overlay">
    <audio id="bgMusic" src="Heeriye Arijit Singh 320 Kbps.mp3" autoplay loop></audio>
    <audio id="typingSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>

    <button id="musicBtn" onclick="toggleMusic()">‚è∏Ô∏è</button>

    <div id="page1">
      <h1>üéÇ Birthday Wishes from shyness_boy_sasi_ üéÇ</h1>
      <p>Enter your name my freind :</p>
      <input type="text" id="nameInput" placeholder="Enter name">
      <br>
      <button onclick="goToPage2()">Next</button>
    </div>

    <div id="page2" class="hidden">
      <h1>Pick a letter style for <span id="personName"></span></h1>
      <button onclick="showLetterInTab(1)">Letter 1 üíå</button>
      <button onclick="showLetterInTab(2)">Letter 2 ü§™</button>

      <div id="letterTab" class="letter animated hidden" style="margin-top: 20px;"></div>
      <button id="nextBtn" class="hidden" onclick="showFinalPage()">Next ‚û°Ô∏è</button>
    </div>

    <div id="page4" class="hidden">
      <h1>üéâ Enjoy the Birthday! üéâ</h1>
      <div class="letter">
        Enjoy the birthday with full of joy.<br>
        I am your side always forever. <br><br>
        ‚Äî <strong>shyness_boy_sasi_</strong>
      </div>
    </div>
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    function toggleMusic(){
      if(music.paused){ music.play(); btn.textContent='‚è∏Ô∏è'; }
      else { music.pause(); btn.textContent='‚ñ∂Ô∏è'; }
    }

    let name = "";
    function goToPage2(){
      name = document.getElementById('nameInput').value.trim();
      if(!name){ alert('Please enter a name!'); return; }
      document.getElementById('personName').innerText = name;
      swap('page1','page2');
    }

    function showLetterInTab(opt) {
      const letter1 = `üéâ Another year older‚Ä¶ and still no wiser! üòÇ\n\nHey ${name}, you're aging like fine cheese ‚Äî a little funky but still loved! üíõ\n\nWishing you a day full of laughter, cake, and fun chaos. üòé\n\n‚Äî shyness_boy_sasi_`;
      const letter2 = `üíñ Happy Birthday, ${name}!\n\nYou're not just older, you're even more amazing! üåü\n\nHope today overflows with love, cake, and laughter. üéÇ\n\nThanks for being YOU. üôå\n\n‚Äî shyness_boy_sasi_`;

      const letter = opt === 1 ? letter1 : letter2;
      const letterDiv = document.getElementById('letterTab');
      const typingSound = document.getElementById('typingSound');
      letterDiv.textContent = '';
      letterDiv.classList.remove('hidden');
      letterDiv.classList.add('animated');

      const nextBtn = document.getElementById('nextBtn');
      nextBtn.classList.add('hidden');
      nextBtn.classList.remove('pulse-glow');

      let i = 0;
      function typeChar() {
        if (i < letter.length) {
          letterDiv.textContent += letter.charAt(i);
          typingSound.currentTime = 0;
          typingSound.play();
          i++;
          setTimeout(typeChar, 30); // Typing speed
        } else {
          nextBtn.classList.remove('hidden');
          nextBtn.classList.add('pulse-glow');
        }
      }
      typeChar();
    }

    function showFinalPage() {
      swap('page2','page4');
    }

    function swap(hideId,showId){
      document.getElementById(hideId).classList.add('hidden');
      document.getElementById(showId).classList.remove('hidden');
    }

    document.addEventListener('click', () => music.play(), {once:true});

    const heartContainer = document.getElementById('hearts');
    function createHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      const left = Math.random() * 100;
      heart.style.left = left + 'vw';
      heart.style.setProperty('--hShift', (Math.random()*40-20)+'vw');
      const size = Math.random()*0.6+0.4;
      heart.style.transform = `scale(${size})`;
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    function createConfetti() {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      c.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.getElementById("confetti-container").appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
    setInterval(createConfetti, 250);
  </script>
</body>
</html>
